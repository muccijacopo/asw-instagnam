kind: Service
apiVersion: v1
metadata:
  name: ricette
spec:
  selector:
    app: instagnam
    service: ricette
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: instagnam
spec:
  rules:
    - host: instagnam
      http:
        paths:
          - path: /
            backend:
              serviceName: apigateway
              servicePort: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    app: instagnam
    service: zookeeper
spec:
  ports:
    - protocol: TCP
      port: 2181
      targetPort: 2181
  selector:
    app: instagnam
    service: zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  labels:
    app: instagnam
    service: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instagnam
      service: zookeeper
  template:
    metadata:
      labels:
        app: instagnam
        service: zookeeper
    spec:
      containers:
        - image: wurstmeister/zookeeper
          name: asw-zookeeper
          ports:
            - containerPort: 2181
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: instagnam
    service: kafka
spec:
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
  selector:
    app: instagnam
    service: kafka
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: instagnam
    service: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instagnam
      service: kafka
  template:
    metadata:
      labels:
        app: instagnam
        service: kafka
    spec:
      containers:
        - image: wurstmeister/kafka
          name: asw-kafka
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: kafka
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper:2181
            - name: KAFKA_CREATE_TOPICS
              value: "asw.channel.ricette:1:1,asw.channel.connessioni:1:1"