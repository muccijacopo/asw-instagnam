apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ricette-db
spec:
  selector:
    matchLabels:
      app: instagnam
      service: ricette-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: instagnam
        service: ricette-db
    spec:
      containers:
        - image: mysql:5.7
          name: asw-ricette-db
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_USER
              value: root
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: instagnam
            - name: MYSQL_USER
              value: asw-user
            - name: MYSQL_PASSWORD
              value: asw-user
          ports:
            - containerPort: 3306
              name: ricette-db

