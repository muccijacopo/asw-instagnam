apiVersion: v1
kind: Service
metadata:
  name: zookeeper
spec:
  selector:
    app: instagnam
    service: zookeeper
  ports:
    - name: client
      port: 2181
      protocol: TCP
    - name: follower
      port: 2888
      protocol: TCP
    - name: leader
      port: 3888
      protocol: TCP

