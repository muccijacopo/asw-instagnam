apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: zookeeper
spec:
  selector:
    matchLabels:
      app: instagnam
      service: zookeeper
  template:
    metadata:
      labels:
        app: instagnam
        service: zookeeper
    spec:
      containers:
        - image: wurstmeister/zookeeper
          name: asw-zookeeper
          ports:
            - containerPort: 2181
              name: zookeeper

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kafka
spec:
  selector:
    matchLabels:
      app: instagnam
      service: kafka
  template:
    metadata:
      labels:
        app: instagnam
        service: kafka
    spec:
      containers:
        - image: wurstmeister/kafka
          name: asw-kafka
          env:
            - name: KAFKA_PORT
              value: "9092"
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: kafka
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper:2181
            - name: KAFKA_CREATE_TOPICS
              value: "asw.channel.ricette:1:1,asw.channel.connessioni:1:1"
          ports:
            - containerPort: 9092
              name: kafka

---

apiVersion: apps/v1beta1
